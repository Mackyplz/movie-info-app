<ion-item *ngIf="movie" [routerLink]="'/movie/' + movie.id" [detail]="false">
  <div slot="start"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ movie.title }}
      <span class="date">
        <ion-note>{{ movie.date }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
  </ion-label>
  </ion-item>
